<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
  <link rel="stylesheet" href="css/agendamento.css">
  <title>Agendamento</title>
</head>
<body>
  <div class="container-fluid">
    
    <div class="row">

      <div class="col-md-2 menu">
        <div class="logo">
          <img src="images/logo.png" alt="Open Schedule">
          <h2>Open Schedule</h2>
        </div>

        <nav class="items-menu">
          <p><a href="home.html">Home</a></p>
          <p><a href="agendamento.html" class="active">Agendamento</a></p>
          <p><a href="reservas.html">Reservas</a></p>
          <p><a href="perfil.html">Meu perfil</a></p>
          <p><a href="login.html">Desconectar</a></p>
        </nav>
    </div>

      <div class="col-md-9 content">
        <div class="row">
          <div class="col-md-8">
            <label for="cidade">Estado:</label>
            <select id="cidade" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Belo Horizonte">Belo Horizonte</option>
            </select>
            <label for="predio">Prédio:</label>
            <select id="predio" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="Edifício Pátio Victor Malzoni">Edifício Pátio Victor Malzoni</option>
              <option value="Edifício Serrador">Edifício Serrador</option>
              <option value="Edifício JK">Edifício JK</option>
            </select>
            <label for="andar">Andar:</label>
            <select id="andar" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="1">Andar 1</option>
              <option value="2">Andar 2</option>
              <option value="3">Andar 3</option>
              <option value="4">Andar 4</option>
              <option value="5">Andar 5</option>
              <option value="6">Andar 6</option>
              <option value="7">Andar 7</option>
              <option value="8">Andar 8</option>
              <option value="9">Andar 9</option>
              <option value="10">Andar 10</option>
              <option value="11">Andar 11</option>
              <option value="12">Andar 12</option>
              <option value="13">Andar 13</option>
              <option value="14">Andar 14</option>
              <option value="15">Andar 15</option>
            </select>
            <label for="area">Área:</label>
            <select id="area" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="Sala de Reuniões">Sala de Reuniões</option>
              <option value="Auditório">Auditório</option>
              <option value="Sala de Treinamento">Sala de Treinamento</option>
              <option value="Estação de Trabalho">Estação de Trabalho</option>
            </select>
          </div>
          <div class="col-md-8">
            <div id="calendar"></div>
          </div>
          <div class="col-md-4 reservation-info">
            <form id="agendamento-form">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">INFORMAÇÕES DA RESERVA</h4>
                  <p class="card-text">Dia escolhido: <span id="dia-escolhido"></span></p>
                  <label>
                    <input type="checkbox" name="fullDay" value="true"> Dia completo
                  </label>
                  <label>
                    <input type="checkbox" name="morning" value="true"> Manhã
                  </label>
                  <label>
                    <input type="checkbox" name="afternoon" value="true"> Tarde
                  </label>
                  <button id="reset" class="btn btn-secondary">Resetar</button>
                  <button id="submit" class="btn btn-success">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
  <script src="js/agendamento.js"></script>
</body>
</html>
