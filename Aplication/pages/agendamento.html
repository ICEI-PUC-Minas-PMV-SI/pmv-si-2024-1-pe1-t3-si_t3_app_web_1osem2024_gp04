<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
  <link rel="stylesheet" href="../css/agendamento.css">
  <title>Agendamento</title>
</head>
<body>
  <div class="container-fluid">
    
    <div class="row">

      <div class="col-md-2 menu">
        <div class="logo">
          <img src="../images/logo.png" alt="Open Schedule">
          <h2>Open Schedule</h2>
        </div>

        <nav class="items-menu">
          <p><a href="home.html">Home</a></p>
          <p><a href="agendamento.html" class="active">Agendamento</a></p>
          <p><a href="reservas.html">Reservas</a></p>
          <p><a href="perfil.html">Meu perfil</a></p>
          <p><a href="../pages/login.html">Desconectar</a></p>
        </nav>
        
        <ul>
          <!-- <li><a href="/html/home.css"><img src="../images/logo.png"width="100%" height="100%"></a></li> -->
          <!-- <li><a href="home.html">Home</a></li> -->
          <!-- <li><a href="agendamento.html">Agendamento</a></li> -->
          <!-- <li><a href="reservas.html">Reservas</a></li> -->
          <!-- <li><a href="perfil.html">Meu perfil</a></li> -->
        </ul>


      </div>

      <div class="col-md-9 content">
        <div class="row">
          <div class="col-md-8">
            <label for="cidade">Cidade:</label>
            <select id="cidade" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="cidade1">Cidade 1</option>
              <option value="cidade2">Cidade 2</option>
              <option value="cidade3">Cidade 3</option>
            </select>
            <label for="predio">Prédio:</label>
            <select id="predio" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="predio1">Prédio 1</option>
              <option value="predio2">Prédio 2</option>
              <option value="predio3">Prédio 3</option>
            </select>
            <label for="andar">Andar:</label>
            <select id="andar" class="form-control">
              <option value="">-- Selecione --</option>
              <option value="andar1">Andar 1</option>
              <option value="andar2">Andar 2</option>
              <option value="andar3">Andar 3</option>
            </select>
          </div>
          <div class="col-md-8">
            <div id="calendar"></div>
          </div>
          <div class="col-md-4 reservation-info">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">INFORMAÇÕES DA RESERVA</h4>
                <p class="card-text">Dia escolhido: <span id="dia-escolhido">15/05/2024</span></p>
                <p class="card-text">Ocupação: <span id="ocupacao">70%</span></p>
                <button id="full-day" class="btn btn-primary">Dia completo</button>
                <button id="morning" class="btn btn-primary">Manhã</button>
                <button id="afternoon" class="btn btn-primary">Tarde</button>
                <button id="reset" class="btn btn-secondary">Resetar</button>
                <button id="submit" class="btn btn-success">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
  <script src="../js/agendamento.js"></script>
</body>
</html>
